<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css样式实现梯形角标</title>
  <style>
    /* css 通过设置border transparent 来设置梯形角标 */
    .box{
      width: 50px;
      height: 50px;
      border-top: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 50px solid transparent;
      border-left: 50px solid #3091f2;
      transform: rotate(-135deg);
    }
    /* 实现闪光的特效 */
    *{
      -webkit-box-sizing: inherit;
      -moz-box-sizing: inherit;
      box-sizing: inherit;
    }
    .logo_flash {
      position: relative;
      margin: 0 auto;
      transition-duration: 0.5s;
      width: 255px;
      overflow: hidden;
    }
    .logo_flash:before {
      content: '';
      position: absolute;
      left: -665px;
      top: -460px;
      width: 200px;
      height: 15px;
      background-color: rgba(255, 255, 255, 0.5);
      transform: rotate(-45deg);
      animation: flashLights 1s ease-in 1s infinite;
    }
    @keyframes flashLights {
      0% {
        left: -100px;
        top: 0;
      }
      to {
        left: 120px;
        top: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="logo_flash">
    <a href="https://www.baidu.com/"><img src="https://www.jinshare.cn/wp-content/uploads/2016/03/logo.png" width="255" height="75" alt="" /></a>
  </div>
</body>
</html>
